<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login and registration </title>
    <link rel="stylesheet" href="../static/css/loginpage.css">
</head>

<body>

    <div class="wrapper">

        <!--    staff sign in   -->
        <div class="form-wrapper staff-sign-in">
            <form id="staffin-form" method="post">
                <h2>Staff Login</h2>
                <div class="input-group">
                    <input id="staff-name" type="text" required>
                    <label for="staff-name">Staff name</label>
                </div>
                <div class="input-group">
                    <input id="staff-password" type="password" required>
                    <label for="staff-password">Password</label>
                </div>
                <button type="submit" class="btn" onclick="">Login</button>
                <div class="sign-link">
                    <p><a href="#" class="customerSignIn-link">Login as a customer?</a></p>
                </div>
            </form>
        </div>

        <!--    sign up card    -->
        <div class="form-wrapper sign-up">
            <form id="signup-form" method="post">
                <h2>Sign Up</h2>
                <div class="input-group">
                    <input id="signup-username" type="text" required>
                    <label for="signup-username">Username</label>
                    <div class="wrong_error" id="username_error"></div>
                </div>
                <div class="input-group">
                    <input id="signup-email" type="text" required>
                    <label for="signup-email">Email</label>
                    <div id="send-btn-frame">
                        <button type="button" id="send-email-btn" onclick="send_email()" >SEND</button>
                    </div>
                    <div class="wrong_error" id="email_error"></div>
                </div>
                <div class="input-group">
                    <input id="signup-password" type="password" required>
                    <label for="signup-password">Password</label>
                    <div class="wrong_error" id="password_error"></div>
                </div>
                <div class="input-group">
                    <input id="signup-confirm-password" type="password" required>
                    <label for="signup-confirm-password">Confirm Password</label>
                    <div class="wrong_error" id="Repassword_error"></div>
                </div>
                <div class="input-group">
                    <input id="signup-captcha" type="text" required>
                    <label for="signup-captcha">Captcha</label>
                    <div class="wrong_error" id="captcha_error"></div>
                </div>
                <button type="button" class="btn" onclick="SignUp()">Sign Up</button>
                <div class="sign-link">
                    <p>Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>
        </div>

        <!--    sign in card    -->
        <div class="form-wrapper sign-in">
            <form id="signin-form" method="post">
                <h2>Login</h2>
                <div class="input-group">
                    <input id="signin-email" type="text" required>
                    <label for="signin-email">Email</label>
                </div>
                <div class="input-group">
                    <input id="signin-password" type="password" required>
                    <label for="signin-password">Password</label>
                </div>
                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="SignIn()">Login</button>
                <div class="sign-link">
                    <p>Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
                <div class="sign-link">
                    <p><a href="#" class="staffSignIn-link">Login as a staff?</a></p>
                </div>
            </form>
        </div>

    </div>
</body>

<script type="text/javascript" src="../static/js/loginutils.js"></script>
<script type="text/javascript" src="../static/js/loginlogic.js"></script>

</html>

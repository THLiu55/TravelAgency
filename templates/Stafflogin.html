<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login and registration </title>
    <link rel="stylesheet" href="../static/css/loginpage.css">
</head>
<body>
        <!--    staff sign in   -->
        <div class="wrapper">
            <div class="form-wrapper staff-sign-in">
                <form id="staffin-form" method="post">
                    <h2>Staff Login</h2>
                    <div class="input-group">
                        <input id="staff-name" type="text" required>
                        <label for="staff-name">Staff name</label>
                    </div>
                    <div class="input-group">
                        <input id="staff-password" type="password" required>
                        <label for="staff-password">Password</label>
                    </div>
                    <button type="submit" class="btn" onclick="">Login</button>
                </form>
            </div>
        </div>

</body>
</html>

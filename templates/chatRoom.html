<div class="chatposition">
	<div class="chat listneg" id="notebook">
		<div class="chat-title">
			<div>
				<figure class="avatar">
					<img src="{{ url_for( 'static', filename='image/robot.svg' ) }}" />
				</figure>
			</div>

			<div style="display: grid; grid-template-columns: 90% 10%">
				<div>
					<h1>{{ _("Group 7 Travel Agency") }}</h1>
					<h2>{{ _("24H chat robot") }}</h2>
				</div>

				<a href="javascript:void(0)" onclick="btnfold()" id="btnfold">
					<img class="icons close" src="{{ url_for( 'static', filename='image/close.svg' ) }}"
						style="width: 10px; height: 10px" /></a>
			</div>
		</div>
		<div class="messages">
			<div class="messages-content" style="overflow-y: auto; height: 100%;"></div>
		</div>
		<div class="message-box">
			<textarea type="text" class="message-input" placeholder="Type message..."></textarea>
			<button type="submit" class="message-submit">{{ _("Send") }}</button>
		</div>
	</div>
	<div class="bg"></div>
</div>

<a id="shopincart" href="javascript:void(0)" onclick="btnunfold()">
